<html>  
    <head>  
        <title> Accept Name and display to User
</title>  
    </head>  
       
    <body>  
<form id="frm1" method="post" action="test.html">
<p>Enter your Name:</p>  
<input type="text" id="txt1">  <br><br>
<p>Enter Table no. within 2 to 12</p>  
<input type="text" id="txt2">  <br><br>


<button type="button" onclick="welcome()">  
Start Quiz
</button>  
<p id="demo"> Result....</p>  
</form>
<script type="text/javascript">  
            function welcome() {  
                var a,x, i, ans, score, name;
                a = parseInt(document.getElementById("txt2").value);  
  name = document.getElementById("txt1").value;  
score=0;
for(i=1;i<=5;i++)
{
  x = Math.floor((Math.random() * 12) + 1);
ans=parseInt(prompt(a +"* " + x + "="))
if(ans==(a*x))
score++;
}
  document.getElementById("demo").innerHTML =name+ " your score is  "+score+"/5";
}
</script>
</body>  
</html>
