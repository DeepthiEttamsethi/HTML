<!DOCTYPE html>
<html>
<head>
    <script>
        class Student
        {            
            constructor(id, name, course, average)
            {
            this.idno=id;
            this.stuname=name;
            this.course=course;
            this.avg=average;
            }


            showstudent()
            {
               document.write(this.idno+"\n"+this.stuname+"\n"+this.course+"\n"+this.avg);
            }
      };
function fun1()
{
    id=document.getElementById("txt1").value;
    stuname=document.getElementById("txt2").value;
    course=document.getElementById("txt3").value;
    avg=document.getElementById("txt4").value;
    let s = new Student(id, stuname,course,avg); // student object created
    s.showstudent();
}
    </script>
</head>
