<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color:YELLOW;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: BLUE;
    text-align: center;
  }
  .paragraph {
    margin-left: 40px;
    margin-top: 20px;
    border: 3px double RED;
    padding: 10px;
  }
</style>
<title>Styled Paragraphs</title>
</head>
<body>
  <h1>Styled Paragraphs</h1>
  <div class="paragraph">
    <p>Hello World.</p>
  </div>
  <div class="paragraph">
    <p>INDIA IS MY COUNTRY.</p>
  </div>
  <div class="paragraph">
    <p>WELCOME TO WEBPAGES.</p>
  </div>
</body>
</html>
