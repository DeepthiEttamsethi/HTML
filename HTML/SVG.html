<!DOCTYPE html>


<html>
   <head>
        <title>SVG</title>
      <meta charset = "utf-8" />


   <style>
         #svgelem {
            position: relative;
            left: 50%;
            -webkit-transform: translateX(-20%);
            -ms-transform: translateX(-20%);
            transform: translateX(-20%);
            border-style: dotted;
         }
      </style>
   </head>
   
   <body>
      <h2 align = "center">HTML5 SVG Circle</h2>
     
      <svg id = "svgelem" height = "300"   >
         <circle id = "redcircle" cx = "100" cy = "200" r = "80" fill = "teal" />
      </svg>
   </body>
</html>
