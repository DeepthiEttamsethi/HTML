<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and CSS Styling</title>
    <style>
        /* CSS rules to style the image */
        .styled-image {
            width: 300px; /* Set the desired width */
            height: 100; /* Maintain aspect ratio */
            border: 2px solid #333;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body bgcolor="pink"><center>
    <h1>Images of Guitar and violin</h1>
    
    <!-- Inserting an image with alt text and applying CSS class -->
    
<img class="styled-image" src="IMG_20230501_WA0001 (15).jpg" alt="A beautiful img ">
<img class="styled-image" src="IMG_20230501_WA0001 (18).jpg" alt="A beautiful img ">

<img class="styled-image" src="IMG_20230501_WA0001 (16).jpg" alt="A beautiful img">
    
    <p>Appearing beautiful images.</p>
</body>
</html>
