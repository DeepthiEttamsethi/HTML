<!DOCTYPE html>
<html>
<head>
    <title>Factorial Calculator</title>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <br>
    <label for="factorialOutput">Factorial value:</label>
    <input type="text" id="factorialOutput" readonly>
    
    <script>
        function calculateFactorial() {
            const numberInput = document.getElementById("numberInput").value;
            const factorialOutput = document.getElementById("factorialOutput");
            
            if (numberInput === "") {
                factorialOutput.value = "Please enter a number.";
                return;
            }
            
            const number = parseInt(numberInput);
            
            if (isNaN(number) || number < 0) {
                factorialOutput.value = "Invalid input. Please enter a non-negative integer.";
                return;
            }
            
            let factorial = 1;
            for (let i = 1; i <= number; i++) {
                factorial *= i;
            }
            
            factorialOutput.value = factorial;
        }
    </script>
</body>
</html>
