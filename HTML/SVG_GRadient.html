                left: 50%;

                transform: translate(-40%);
            }
        </style>
        <title>SVG</title>
        <meta charset="utf-8" />

    <body>
        <h2 align ="center">HTML5 SVG GRADIENT Eclipse</h2>

        <defs>
            <radialFradient id="Gradient" cx ="50%" cy ="50%" fx ="50%" fy ="50%">
                <stop offset ="0%" style ="stop-color: rgb(100,210,100);stop-opacity: 1">
                <stop offset ="100%" style ="stop-color: rgb(120, 100, 255);stop-opacity: 2">
            </radialFradient>
        </defs>
        <ellipse cx = "100%"  cy ="50%" rx ="100%" ry ="50%"
        style ="fill: url(#gradient)" />
         </svg>
