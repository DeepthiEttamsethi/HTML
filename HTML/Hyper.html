<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Hyperlink Example</title>
</head>
<body bgcolor="Skyblue">
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Hyperlink Example</title>
</head>
<body>
    <h1>List Examples</h1>

    
    <h2>Ordered List:</h2>
    <ol>
        <li><a href="https://www.javatpoint.com/hibernate-tutorial">First Item</a>
</li>
        <li>second Item</li>
        <li>Third Item</li>
    </ol>
    
    <h2>Unordered List:</h2>
    <ul>
        <li><a href="https://www.javatpoint.com/hibernate-tutorial">Blue</a>
</li>
        <li>Green</li>
        <li>Pink</li>
    </ul>
    
    <h2>Hyperlink:</h2>
    <p>Visit <a href="https://www.example.com" target="_blank" rel="noopener noreferrer">Example Website</a> to learn more.</p>
</body>
</html>
