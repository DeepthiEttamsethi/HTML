    <!-- Create html5 webpage with calender, numeric textbox, datetime picker -->
   
<!DOCTYPE html>
<html>
<head>
<center>
    <title> Calender, Date and Time </title>
    <!-- Include the necessary CSS for datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
</head>
<body>
    <h1>Calender, Date and Time</h1>


    <label for="calendar">Select Date:</label>
    <input type="text" id="calendar" readonly>
     <br>
    <label for="numericTextbox">Enter Quantity:</label>
    <input type="number" id="numericTextbox" min="1" max="10">
     <br>
    <label for="dateTimePicker">Select Date and Time:</label>
    <input type="datetime-local" id="dateTimePicker">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script>
        // Function to initialize the datepicker
        $(function () {
            $("#calendar").datepicker({
                dateFormat: "yy-mm-dd", // Change the date format as per your needs
                minDate: 0 // Minimum selectable date as today
            });
        });
    </script>
</body>
</html>
